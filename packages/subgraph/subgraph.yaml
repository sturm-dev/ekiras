specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: JustFeedback
    network: matic
    source:
      address: "0x7F3f05Be46b43d159d05f04688150d9a98af304e"
      abi: JustFeedback
      startBlock: 31073133
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Post
      abis:
        - name: JustFeedback
          file: ./abis/JustFeedback.json
      eventHandlers:
        - event: CreatePostEvent(uint256,uint256,address,string,uint256,uint256)
          handler: handleCreatePostEvent
        - event: VoteEvent(uint256,uint256,uint256)
          handler: handleVoteEvent
        - event: DeletePostEvent(uint256)
          handler: handleDeletePostEvent
        - event: UpdateUsernameEvent(address,string)
          handler: handleUpdateUsernameEvent
      file: ./src/just-feedback.ts
