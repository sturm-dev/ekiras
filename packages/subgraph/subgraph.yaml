specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: JustFeedback
    network: matic
    source:
      address: "0xb7Ca3185e621623A14a1bB471bc354581E4FaE01"
      abi: JustFeedback
      startBlock: 31073133
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Post
      abis:
        - name: JustFeedback
          file: ./abis/JustFeedback.json
      eventHandlers:
        - event: CreatePostEvent(uint256,uint256,address,string,uint256,uint256)
          handler: handleCreatePostEvent
      file: ./src/just-feedback.ts
